<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="icon" href="/assets/images/icon-192.png" type="image/png">
    <link rel="stylesheet" href="/css/pedidos.css"> <!-- Estilo individual -->
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Top Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top-header">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary" id="menu-toggle">☰ Menu</button>
        </div>
    </nav>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light text-white" id="sidebar-wrapper">
            <div class="sidebar-heading"></div>
            <select id="empresaSelect" class="form-select my-2 mx-2">
                <option value="" disabled selected>Escolha sua empresa</option>
            </select>

            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fas fa-box"></i> <a href="/pedidos">Pedidos</a></li>
                <li class="list-group-item"><i class="fas fa-file-alt"></i> <a href="/rascunhos">Rascunhos</a></li>
                <li class="list-group-item"><i class="fas fa-users"></i> <a href="/clientes">Clientes</a></li>
                <li class="list-group-item"><i class="fas fa-cube"></i> <a href="/produtos">Produtos</a></li>
                <li class="list-group-item"><i class="fas fa-chart-line"></i> <a href="/indicadores">Indicadores</a></li><hr>
                <li class="list-group-item"><i class="fas fa-sync-alt"></i> <a href="#">Sincronização</a></li>
                <li class="list-group-item"><i class="fas fa-cogs"></i> <a href="#">Configurações</a></li>
                <li class="list-group-item"><i class="fas fa-question-circle"></i> <a href="#">Ajuda</a></li><hr>
                <li class="list-group-item"><i class="fas fa-sign-out-alt"></i> <a href="/login" id="logout">Sair</a></li>
            </ul>
            
        </div>

        <!-- Overlay -->
        <div id="overlay"></div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <div class="container-fluid text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
                <img src="/assets/images/logo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
            </div>
        </div>
    </div>

    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/empresas')
                .then(response => response.json())
                .then(empresas => {
                    const select = document.getElementById('empresaSelect');
                    empresas.forEach(empresa => {
                        const option = document.createElement('option');
                        option.value = empresa.id;
                        option.textContent = empresa.nome;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar empresas:', error));
        });
        </script>
</body>
</html>
